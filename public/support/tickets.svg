<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Ticket Stack -->
  <g transform="translate(48,48)">
    <!-- Bottom Ticket -->
    <rect x="-35" y="-5" width="70" height="40" rx="4" fill="#1e40af" stroke="#93c5fd" stroke-width="2" transform="rotate(-5)"/>
    
    <!-- Middle Ticket -->
    <rect x="-35" y="-10" width="70" height="40" rx="4" fill="#1d4ed8" stroke="#93c5fd" stroke-width="2" transform="rotate(-2)"/>
    
    <!-- Top Ticket -->
    <rect x="-35" y="-15" width="70" height="40" rx="4" fill="#2563eb" stroke="#93c5fd" stroke-width="2"/>
    
    <!-- Ticket Content -->
    <g transform="translate(-30,-5)">
      <line x1="0" y1="0" x2="50" y2="0" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="8" x2="40" y2="8" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="16" x2="30" y2="16" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Ticket Number -->
    <text x="20" y="10" fill="#93c5fd" font-family="monospace" font-size="8">#1234</text>
    
    <!-- Priority Indicator -->
    <circle cx="-25" cy="-5" r="3" fill="#4ade80">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Status Tags -->
  <g transform="translate(48,78)">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <text x="0" y="2" fill="#93c5fd" font-family="monospace" font-size="8" text-anchor="middle">OPEN</text>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Pulse Effect -->
    <circle cx="48" cy="48" r="40" fill="none" stroke="#93c5fd" opacity="0.1">
      <animate attributeName="r" values="35;40;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Corner Decorations -->
    <path d="M16,16 L24,16 L24,24" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
    <path d="M80,16 L72,16 L72,24" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
    <path d="M16,80 L24,80 L24,72" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
    <path d="M80,80 L72,80 L72,72" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  </g>
</svg> 