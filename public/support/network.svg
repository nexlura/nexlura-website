<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="networkGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Support Node -->
      <circle cx="50" cy="50" r="3" fill="#93c5fd" opacity="0.3"/>
      
      <!-- Network Lines -->
      <path d="M50,50 L100,50" stroke="#93c5fd" stroke-width="1" opacity="0.2"/>
      <path d="M50,50 L50,100" stroke="#93c5fd" stroke-width="1" opacity="0.2"/>
      <path d="M50,50 L100,100" stroke="#93c5fd" stroke-width="1" opacity="0.2"/>
      <path d="M50,50 L0,100" stroke="#93c5fd" stroke-width="1" opacity="0.2"/>
      
      <!-- Connection Points -->
      <circle cx="100" cy="50" r="2" fill="#93c5fd" opacity="0.2"/>
      <circle cx="50" cy="100" r="2" fill="#93c5fd" opacity="0.2"/>
      <circle cx="100" cy="100" r="2" fill="#93c5fd" opacity="0.2"/>
      <circle cx="0" cy="100" r="2" fill="#93c5fd" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Network Background -->
  <rect width="400" height="400" fill="url(#networkGrid)"/>
  
  <!-- Active Support Points -->
  <g>
    <circle cx="100" cy="100" r="4" fill="#93c5fd" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="4" fill="#93c5fd" opacity="0.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="4" fill="#93c5fd" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection Lines -->
    <path d="M100,100 L300,200" stroke="#93c5fd" stroke-width="1" opacity="0.3">
      <animate attributeName="stroke-dasharray" values="5,5;2,8;5,5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M300,200 L200,300" stroke="#93c5fd" stroke-width="1" opacity="0.3">
      <animate attributeName="stroke-dasharray" values="5,5;2,8;5,5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg> 