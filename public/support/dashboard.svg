<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="10" y="10" width="380" height="180" rx="8" fill="#1e40af" stroke="#93c5fd" stroke-width="2"/>
  
  <!-- Support Stats -->
  <g transform="translate(30,30)">
    <rect width="100" height="60" rx="4" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <text x="50" y="25" fill="#93c5fd" font-family="monospace" font-size="12" text-anchor="middle">Active</text>
    <text x="50" y="45" fill="#93c5fd" font-family="monospace" font-size="16" text-anchor="middle">24/7</text>
  </g>
  
  <!-- Response Time -->
  <g transform="translate(150,30)">
    <rect width="100" height="60" rx="4" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <text x="50" y="25" fill="#93c5fd" font-family="monospace" font-size="12" text-anchor="middle">Response</text>
    <text x="50" y="45" fill="#93c5fd" font-family="monospace" font-size="16" text-anchor="middle">&lt;15m</text>
  </g>
  
  <!-- Satisfaction -->
  <g transform="translate(270,30)">
    <rect width="100" height="60" rx="4" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <text x="50" y="25" fill="#93c5fd" font-family="monospace" font-size="12" text-anchor="middle">Rating</text>
    <text x="50" y="45" fill="#93c5fd" font-family="monospace" font-size="16" text-anchor="middle">4.9â˜…</text>
  </g>
  
  <!-- Activity Graph -->
  <g transform="translate(30,120)">
    <path d="M0,20 L60,10 L120,15 L180,5 L240,12 L300,8" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,360;360,360" dur="2s" fill="freeze"/>
    </path>
    <circle cx="300" cy="8" r="4" fill="#93c5fd">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Live Status -->
  <g transform="translate(30,160)">
    <circle r="4" fill="#4ade80">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="4" fill="#93c5fd" font-family="monospace" font-size="10">LIVE</text>
  </g>
  
  <!-- Support Team -->
  <g transform="translate(340,160)">
    <circle cx="0" cy="0" r="8" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <circle cx="12" cy="0" r="8" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <circle cx="24" cy="0" r="8" fill="#1d4ed8" stroke="#93c5fd" stroke-width="1"/>
    <text x="12" y="4" fill="#93c5fd" font-family="monospace" font-size="10" text-anchor="middle">3</text>
  </g>
</svg> 