<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Background -->
  <rect x="0" y="0" width="800" height="600" rx="8" fill="#1e1e1e" opacity="0.9"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="40" rx="8" fill="#252525"/>
  <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="65" cy="20" r="6" fill="#27c93f"/>
  
  <!-- Sidebar -->
  <rect x="0" y="40" width="60" height="560" fill="#252525"/>
  <g fill="#6b7280">
    <rect x="15" y="60" width="30" height="4" rx="2"/>
    <rect x="15" y="80" width="30" height="4" rx="2"/>
    <rect x="15" y="100" width="30" height="4" rx="2"/>
  </g>
  
  <!-- Main Content Area -->
  <rect x="60" y="40" width="740" height="560" fill="#1e1e1e"/>
  
  <!-- Tab Bar -->
  <rect x="60" y="40" width="740" height="35" fill="#2d2d2d"/>
  <rect x="70" y="43" width="120" height="29" rx="4" fill="#1e1e1e"/>
  <text x="85" y="62" fill="#e5e7eb" font-family="monospace" font-size="12">index.tsx</text>
  
  <!-- Line Numbers -->
  <rect x="60" y="75" width="40" height="525" fill="#1e1e1e"/>
  <g fill="#6b7280" font-family="monospace" font-size="12">
    <text x="70" y="95">1</text>
    <text x="70" y="115">2</text>
    <text x="70" y="135">3</text>
    <text x="70" y="155">4</text>
  </g>
  
  <!-- Glowing Effect -->
  <rect x="0" y="0" width="800" height="600" rx="8" fill="url(#glow)" opacity="0.1"/>
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 