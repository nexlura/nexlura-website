<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="96" viewBox="0 0 160 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="160" height="96" rx="6" fill="#1e1e1e"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="140" height="20" rx="4" fill="#2563eb" opacity="0.8"/>
  <text x="25" y="24" fill="white" font-size="10" font-family="sans-serif">Dashboard</text>
  
  <!-- Content Area -->
  <rect x="10" y="40" width="90" height="46" rx="4" fill="#2563eb" opacity="0.6"/>
  
  <!-- Sidebar -->
  <rect x="110" y="40" width="40" height="46" rx="4" fill="#2563eb" opacity="0.4"/>
  
  <!-- Menu Items -->
  <g fill="white" opacity="0.8">
    <rect x="115" y="45" width="30" height="4" rx="2"/>
    <rect x="115" y="55" width="30" height="4" rx="2"/>
    <rect x="115" y="65" width="30" height="4" rx="2"/>
  </g>
  
  <!-- Chart Elements -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="10" height="25" fill="white" opacity="0.6">
      <animate attributeName="height" values="25;15;25" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="0" width="10" height="15" fill="white" opacity="0.6">
      <animate attributeName="height" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="0" width="10" height="20" fill="white" opacity="0.6">
      <animate attributeName="height" values="20;10;20" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Progress Bar -->
  <g transform="translate(65, 50)">
    <rect x="0" y="0" width="30" height="6" rx="3" fill="#1e1e1e"/>
    <rect x="0" y="0" width="20" height="6" rx="3" fill="white" opacity="0.8">
      <animate attributeName="width" values="0;20;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Notification Dot -->
  <circle cx="140" cy="20" r="3" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glow Effect -->
  <rect x="0" y="0" width="160" height="96" rx="6" fill="url(#uiGlow)" opacity="0.1"/>
  <defs>
    <radialGradient id="uiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 