<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Chain Links -->
  <g fill="none" stroke="#a78bfa" stroke-width="2">
    <!-- Link 1 -->
    <rect x="20" y="30" width="60" height="40" rx="4"/>
    <text x="50" y="55" fill="#a78bfa" font-family="monospace" font-size="12" text-anchor="middle">Block</text>
    
    <!-- Link 2 -->
    <rect x="120" y="30" width="60" height="40" rx="4"/>
    <text x="150" y="55" fill="#a78bfa" font-family="monospace" font-size="12" text-anchor="middle">Block</text>
    
    <!-- Link 3 -->
    <rect x="220" y="30" width="60" height="40" rx="4"/>
    <text x="250" y="55" fill="#a78bfa" font-family="monospace" font-size="12" text-anchor="middle">Block</text>
    
    <!-- Link 4 -->
    <rect x="320" y="30" width="60" height="40" rx="4"/>
    <text x="350" y="55" fill="#a78bfa" font-family="monospace" font-size="12" text-anchor="middle">Block</text>
  </g>
  
  <!-- Connections -->
  <g stroke="#a78bfa" stroke-width="2">
    <line x1="80" y1="50" x2="120" y2="50">
      <animate attributeName="stroke-dasharray" values="5,5;2,8;5,5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="50" x2="220" y2="50">
      <animate attributeName="stroke-dasharray" values="5,5;2,8;5,5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="50" x2="320" y2="50">
      <animate attributeName="stroke-dasharray" values="5,5;2,8;5,5" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Hash Values -->
  <g fill="#a78bfa" font-family="monospace" font-size="8">
    <text x="50" y="80">#f1a2b3</text>
    <text x="150" y="80">#c4d5e6</text>
    <text x="250" y="80">#789abc</text>
    <text x="350" y="80">#def012</text>
  </g>
  
  <!-- Glowing Effect -->
  <g>
    <circle cx="50" cy="50" r="35" fill="url(#glow)" opacity="0.2"/>
    <circle cx="150" cy="50" r="35" fill="url(#glow)" opacity="0.2"/>
    <circle cx="250" cy="50" r="35" fill="url(#glow)" opacity="0.2"/>
    <circle cx="350" cy="50" r="35" fill="url(#glow)" opacity="0.2"/>
  </g>
  
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 