<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Block Container -->
  <rect x="8" y="8" width="80" height="80" rx="6" fill="#4c1d95" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Hash Pattern -->
  <g fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.6">
    <line x1="20" y1="24" x2="76" y2="24"/>
    <line x1="20" y1="36" x2="76" y2="36"/>
    <line x1="20" y1="48" x2="76" y2="48"/>
  </g>
  
  <!-- Data Points -->
  <g fill="#a78bfa">
    <circle cx="28" cy="24" r="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="36" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="48" r="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Hash Value -->
  <text x="48" y="72" fill="#a78bfa" font-family="monospace" font-size="10" text-anchor="middle">#hash</text>
  
  <!-- Pulse Effect -->
  <rect x="8" y="8" width="80" height="80" rx="6" fill="none" stroke="#a78bfa" opacity="0.2">
    <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg> 