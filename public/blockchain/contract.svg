<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Contract Background -->
  <rect x="16" y="8" width="64" height="80" rx="4" fill="#4c1d95" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Contract Lines -->
  <g stroke="#a78bfa" stroke-width="1" opacity="0.6">
    <line x1="28" y1="24" x2="68" y2="24"/>
    <line x1="28" y1="32" x2="68" y2="32"/>
    <line x1="28" y1="40" x2="68" y2="40"/>
    <line x1="28" y1="48" x2="48" y2="48"/>
  </g>
  
  <!-- Function Signature -->
  <g fill="#a78bfa" font-family="monospace" font-size="8">
    <text x="28" y="64">function()</text>
    <text x="28" y="72">{"value"}</text>
  </g>
  
  <!-- Signature Line -->
  <path d="M28,80 Q48,76 68,80" fill="none" stroke="#a78bfa" stroke-width="1">
    <animate attributeName="d" 
             values="M28,80 Q48,76 68,80;M28,80 Q48,84 68,80;M28,80 Q48,76 68,80" 
             dur="3s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Verification Checkmark -->
  <g transform="translate(68,16)">
    <circle r="8" fill="#4c1d95" stroke="#a78bfa" stroke-width="1"/>
    <path d="M-4,0 L-1,3 L4,-2" fill="none" stroke="#a78bfa" stroke-width="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Glowing Effect -->
  <rect x="16" y="8" width="64" height="80" rx="4" fill="url(#contractGlow)" opacity="0.1"/>
  <defs>
    <radialGradient id="contractGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 