<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="networkGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Connection Points -->
      <circle cx="50" cy="50" r="2" fill="#a78bfa" opacity="0.3"/>
      
      <!-- Connection Lines -->
      <line x1="50" y1="50" x2="0" y2="0" stroke="#a78bfa" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="50" x2="100" y2="0" stroke="#a78bfa" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="50" x2="0" y2="100" stroke="#a78bfa" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="50" x2="100" y2="100" stroke="#a78bfa" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Network Background -->
  <rect width="400" height="400" fill="url(#networkGrid)"/>
  
  <!-- Animated Data Points -->
  <g>
    <circle cx="100" cy="100" r="3" fill="#a78bfa" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="3" fill="#a78bfa" opacity="0.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="3" fill="#a78bfa" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 