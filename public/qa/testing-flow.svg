<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="flowGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Flow Node -->
      <circle cx="50" cy="50" r="3" fill="#5eead4" opacity="0.3"/>
      
      <!-- Flow Lines -->
      <path d="M50,50 L100,50" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
      <path d="M50,50 L50,100" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
      <path d="M50,50 L100,100" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
      
      <!-- Flow Arrows -->
      <path d="M95,50 L100,50 L97,47" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
      <path d="M50,95 L50,100 L53,97" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
      <path d="M95,95 L100,100 L97,97" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Flow Background -->
  <rect width="400" height="400" fill="url(#flowGrid)"/>
  
  <!-- Animated Flow Points -->
  <g>
    <circle cx="100" cy="100" r="4" fill="#5eead4" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="4" fill="#5eead4" opacity="0.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="4" fill="#5eead4" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 