<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="10" y="10" width="380" height="180" rx="8" fill="#0f766e" stroke="#5eead4" stroke-width="2"/>
  
  <!-- Test Status Section -->
  <g transform="translate(30,30)">
    <rect width="100" height="60" rx="4" fill="#134e4a" stroke="#5eead4" stroke-width="1"/>
    <text x="50" y="25" fill="#5eead4" font-family="monospace" font-size="12" text-anchor="middle">Tests</text>
    <text x="50" y="45" fill="#5eead4" font-family="monospace" font-size="16" text-anchor="middle">98%</text>
  </g>
  
  <!-- Coverage Section -->
  <g transform="translate(150,30)">
    <rect width="100" height="60" rx="4" fill="#134e4a" stroke="#5eead4" stroke-width="1"/>
    <text x="50" y="25" fill="#5eead4" font-family="monospace" font-size="12" text-anchor="middle">Coverage</text>
    <text x="50" y="45" fill="#5eead4" font-family="monospace" font-size="16" text-anchor="middle">95%</text>
  </g>
  
  <!-- Bugs Section -->
  <g transform="translate(270,30)">
    <rect width="100" height="60" rx="4" fill="#134e4a" stroke="#5eead4" stroke-width="1"/>
    <text x="50" y="25" fill="#5eead4" font-family="monospace" font-size="12" text-anchor="middle">Bugs</text>
    <text x="50" y="45" fill="#5eead4" font-family="monospace" font-size="16" text-anchor="middle">0</text>
  </g>
  
  <!-- Progress Bar -->
  <g transform="translate(30,120)">
    <rect width="340" height="8" rx="4" fill="#134e4a"/>
    <rect width="306" height="8" rx="4" fill="#5eead4">
      <animate attributeName="width" values="0;306" dur="2s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Status Text -->
  <text x="30" y="160" fill="#5eead4" font-family="monospace" font-size="12">Status: All Tests Passing</text>
  
  <!-- Animated Checkmark -->
  <g transform="translate(360,150)">
    <circle r="10" fill="#134e4a"/>
    <path d="M-5,0 L-2,3 L5,-4" stroke="#5eead4" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg> 