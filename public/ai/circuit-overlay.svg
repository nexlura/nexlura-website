<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4fc3f7" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Base Grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Circuit Paths -->
  <g stroke="#4fc3f7" stroke-width="1" opacity="0.4" fill="none">
    <path d="M 50,50 L 150,50 L 150,150 L 250,150"/>
    <path d="M 350,50 L 250,50 L 250,250 L 150,250"/>
    <path d="M 50,350 L 150,350 L 150,250 L 350,250"/>
  </g>
  
  <!-- Circuit Nodes -->
  <g fill="#4fc3f7">
    <circle cx="50" cy="50" r="3">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="3">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="3">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="350" r="3">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy Pulses -->
  <g>
    <circle cx="200" cy="200" r="50" fill="none" stroke="#4fc3f7" opacity="0.1">
      <animate attributeName="r" values="50;60;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="30" fill="none" stroke="#4fc3f7" opacity="0.2">
      <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.3;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 