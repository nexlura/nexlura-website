<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="particle" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Scattered particles -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="2" fill="white"/>
    <circle cx="150" cy="80" r="1.5" fill="white"/>
    <circle cx="250" cy="120" r="2" fill="white"/>
    <circle cx="350" cy="180" r="1.5" fill="white"/>
    <circle cx="80" cy="220" r="2" fill="white"/>
    <circle cx="180" cy="280" r="1.5" fill="white"/>
    <circle cx="280" cy="320" r="2" fill="white"/>
    <circle cx="320" cy="350" r="1.5" fill="white"/>
  </g>
  
  <!-- Larger glowing spots -->
  <circle cx="100" cy="100" r="20" fill="url(#particle)"/>
  <circle cx="300" cy="200" r="25" fill="url(#particle)"/>
  <circle cx="150" cy="300" r="15" fill="url(#particle)"/>
</svg> 