<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <!-- Core Base -->
  <circle cx="72" cy="72" r="40" fill="none" stroke="#4fc3f7" stroke-width="2"/>
  
  <!-- Energy Core -->
  <circle cx="72" cy="72" r="20" fill="#4fc3f7" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="20;22;20" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuit Rings -->
  <g fill="none" stroke="#4fc3f7" opacity="0.6">
    <circle cx="72" cy="72" r="30">
      <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="72" r="50" stroke-dasharray="4 4">
      <animate attributeName="r" values="50;52;50" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Power Lines -->
  <g stroke="#4fc3f7" stroke-width="2">
    <line x1="72" y1="20" x2="72" y2="124" opacity="0.3"/>
    <line x1="20" y1="72" x2="124" y2="72" opacity="0.3"/>
  </g>
  
  <!-- Energy Pulses -->
  <g fill="#4fc3f7">
    <circle cx="72" cy="32" r="3">
      <animate attributeName="opacity" values="1;0.4;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="112" r="3">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="72" r="3">
      <animate attributeName="opacity" values="1;0.4;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="112" cy="72" r="3">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 