<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <title>Work Inquiry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        .message {
            text-align: justify;
        }
        .salutation {
            margin-top: 30px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Dear Nexlura Team,</p>
        <p class="message">
            #{Message}
        </p>

        <div class="salutation">
            <p>Best regards,</p>
            <p>#{Name}</p>

            <p>Contacts: #{Phone} | #{Email}</p>
            <p>Company: #{Company}</p>
            <p>Budget: #{Budget}</p>
        </div>
    </div>
</body>
</html>
